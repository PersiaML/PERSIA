name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
    - name: Check
      run: cd rust && cargo check
    - name: Run tests
      run: cd rust && cargo test --verbose
    - name: Build
      run: cd rust && cargo build --bin persia-embedding-sharded-server --bin persia-embedding-sharded-middleware --verbose --release
