version: "3.3"
services:
        data_compose:
            env_file:
                - .adult_income/env
            environment:
                JOB_ID: 0
            depends_on:
                - trainer
                - middleware
            image: persiaml-test:latest
            command: /workspace/launch_compose.sh /workspace/data_compose.py
            volumes:
                - $PWD/adult_income:/workspace
                - /data/adult_income:/data/

        trainer:
            env_file:
                - .adult_income/env
            environment:
                JOB_ID: 0
                NCCL_SOCKET_IFNAME: eth0
                GPU_NUM: 1
            image: persiaml-test:latest
            command:  /workspace/launch_persia.sh /workspace/train.py
            volumes:
                - $PWD/adult_income:/workspace
                - /data/adult_income:/data/

        middleware:
            env_file:
                - .adult_income/env
            environment:
                JOB_ID: 0
            depends_on:
                - server
            image: persiaml-test:latest
            command: bash -c "/workspace/launch_middleware.sh"
            volumes:
                - $PWD/adult_income:/workspace

        server:
            env_file:
                - .env
            environment:
                JOB_ID: 0
            image: persiaml-test:latest
            command: bash -c "/workspace/launch_server.sh"
            volumes:
                - $PWD/adult_income:/workspace
        