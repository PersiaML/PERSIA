version: "3.3"
services:
    persia_nats_service:
        image: nats:latest
        deploy:
            replicas: 1
                
    data_loader:
        env_file:
            - adult_income/.test_env
        environment:
            TASK_SLOT_ID: 1
        image: persia-${IMAGE_TYPE}-runtime:${BUILDKITE_PIPELINE_ID}
        command: persia-launcher data-loader /workspace/data_loader.py
        volumes:
            - ./adult_income:/workspace
            - ./cache:/cache
            - /data/adult_income:/data/

    nn_worker:
        env_file:
            - adult_income/.test_env
        environment:
            TASK_SLOT_ID: 1
            GPU_NUM: 1
            CUBLAS_WORKSPACE_CONFIG: :4096:8 # Adapt to pytorch deterministic feature
        image: persia-${IMAGE_TYPE}-runtime:${BUILDKITE_PIPELINE_ID}
        command: persia-launcher nn-worker /workspace/train.py
        depends_on:
            - data_loader
            - embedding_worker
            - embedding_parameter_server
            - persia_nats_service
            - hdfsserver
        volumes:
            - ./cache/:/cache
            - ./adult_income:/workspace
            - /data/adult_income:/data/

    embedding_worker:
        env_file:
            - adult_income/.test_env
        environment:
            TASK_SLOT_ID: 1
        image: persia-${IMAGE_TYPE}-runtime:${BUILDKITE_PIPELINE_ID}
        command: persia-launcher embedding-worker --embedding-config /workspace/config/embedding_config.yml --global-config /workspace/config/global_config_train.yml
        volumes:
            - ./adult_income:/workspace
            - ./cache:/cache

    embedding_parameter_server:
        env_file:
            - adult_income/.test_env
        environment:
            TASK_SLOT_ID: 1
        image: persia-${IMAGE_TYPE}-runtime:${BUILDKITE_PIPELINE_ID}
        command: persia-launcher embedding-parameter-server --embedding-config /workspace/config/embedding_config.yml --global-config /workspace/config/global_config_train.yml
        volumes:
            - ./adult_income:/workspace
            - ./cache:/cache

    hdfsserver:
        image: persia-${IMAGE_TYPE}-runtime:${BUILDKITE_PIPELINE_ID}
        command: bash -c "/workspace/hadoop/launch_hdfs.sh"
        volumes:
            - ./adult_income:/workspace
            - ./cache:/cache
        hostname:
            hdfsserver

    metrics_gateway:
        image: prom/pushgateway:latest
        deploy:
            replicas: 1

    prometheus:
        image: prom/prometheus:latest
        deploy:
            replicas: 1
        command: "--config.file=/workspace/config/prometheus.yml"
        volumes:
            - ./adult_income:/workspace

    grafana:
        image: grafana/grafana:latest
        ports:
            - "3000:3000/tcp"
        deploy:
            replicas: 1
        volumes:
            - ../resources/:/workspace
        environment:
            GF_PATHS_PROVISIONING: /workspace/grafana/provisioning/
